<div id="search-component">
  <h4>buscar legajos</h4>
 
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
 
  <ul class="search-result">
    <li *ngFor="let legajo of legajos$ | async" >
      <a routerLink="/detail/{{legajo.id}}">
        {{legajo.name}}
      </a>
    </li>
  </ul>
</div>
